<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Force Layout Example 1</title>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <style>

            .node {
                fill: #ccc;
                stroke: #fff;
                stroke-width: 2px;
            }

            .link {
                stroke: #777;
                stroke-width: 2px;
            }

            button {
                position: absolute;
                width: 30px;
            }

            button#slow {
                margin-left: 40px;
            }

        </style>
    </head>
    <body>
        <button id='advance' title='Advance Layout One Increment'>
            <i class='fa fa-step-forward'></i>
        </button>
        <button id='slow'    title='Run Layout in Slow Motion'>
            <i class='fa fa-play'></i>
        </button> 
    </body>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    
        <script>
            var width = 640
                height = 480;
            
            // according to http://jsdatav.is/visuals.html?id=11550728
            // D3.force 每個 node 的定義都是抽象的，我們不會刻意去定義 x,y值，而是讓 d3-force 自己作用

            
            var graph = {
                "nodes": [  { "x": 208.992345, "y": 273.053211 },
                            { "x": 595.98896,  "y":  56.377057 },
                            { "x": 319.568434, "y": 278.523637 },
                            { "x": 214.494264, "y": 214.893585 },
                            { "x": 482.664139, "y": 340.386773 },
                            { "x":  84.078465, "y": 192.021902 },
                            { "x": 196.952261, "y": 370.798667 },
                            { "x": 107.358165, "y": 435.15643  },
                            { "x": 401.168523, "y": 443.407779 },
                            { "x": 508.368779, "y": 386.665811 },
                            { "x": 355.93773,  "y": 460.158711 },
                            { "x": 283.630624, "y":  87.898162 },
                            { "x": 194.771218, "y": 436.366028 },
                            { "x": 477.520013, "y": 337.547331 },
                            { "x": 572.98129,  "y": 453.668459 },
                            { "x": 106.717817, "y": 235.990363 },
                            { "x": 265.064649, "y": 396.904945 },
                            { "x": 452.719997, "y": 137.886092 }
                        ],
                "links": [  { "target": 11, "source":  0 },
                            { "target":  3, "source":  0 },
                            { "target": 10, "source":  0 },
                            { "target": 16, "source":  0 },
                            { "target":  1, "source":  0 },
                            { "target":  3, "source":  0 },
                            { "target":  9, "source":  0 },
                            { "target":  5, "source":  0 },
                            { "target": 11, "source":  0 },
                            { "target": 13, "source":  0 },
                            { "target": 16, "source":  0 },
                            { "target":  3, "source":  1 },
                            { "target":  9, "source":  1 },
                            { "target": 12, "source":  1 },
                            { "target":  4, "source":  2 },
                            { "target":  6, "source":  2 },
                            { "target":  8, "source":  2 },
                            { "target": 13, "source":  2 },
                            { "target": 10, "source":  3 },
                            { "target": 16, "source":  3 },
                            { "target":  9, "source":  3 },
                            { "target":  7, "source":  3 },
                            { "target": 11, "source":  5 },
                            { "target": 13, "source":  5 },
                            { "target": 12, "source":  5 },
                            { "target":  8, "source":  6 },
                            { "target": 13, "source":  6 },
                            { "target": 10, "source":  7 },
                            { "target": 11, "source":  7 },
                            { "target": 17, "source":  8 },
                            { "target": 13, "source":  8 },
                            { "target": 11, "source": 10 },
                            { "target": 16, "source": 10 },
                            { "target": 13, "source": 11 },
                            { "target": 14, "source": 12 },
                            { "target": 14, "source": 12 },
                            { "target": 14, "source": 12 },
                            { "target": 15, "source": 12 },
                            { "target": 16, "source": 12 },
                            { "target": 15, "source": 14 },
                            { "target": 16, "source": 14 },
                            { "target": 15, "source": 14 },
                            { "target": 16, "source": 15 },
                            { "target": 16, "source": 15 },
                            { "target": 17, "source": 16 }
                        ]
                };

                var nodes = graph.nodes,
                    links = graph.links;

            var svg = d3.select('body').append('svg')
                .attr('width', width)
                .attr('height', height);

            var force = d3.layout.force()
                .size([width, height])
                .nodes(nodes)
                .links(links);

            force.linkDistance(width/3.05);
            
            // 這裡要注意先後順序，先放 link 再放 node 會讓畫面上的 node 置於 link 之上

            var link = svg.selectAll('.link')
                .data(links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('x1', function(d) { return nodes[d.source].x; })
                .attr('y1', function(d) { return nodes[d.source].y; })
                .attr('x2', function(d) { return nodes[d.target].x; })
                .attr('y2', function(d) { return nodes[d.target].y; });

            var node = svg.selectAll('.node')
                .data(nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', width/100)
                .attr('cx', function(d) { return d.x; })
                .attr('cy', function(d) { return d.y; });

            var animating = false;
            var animationStep = 400;

            force.on('tick', function() {
                node.transition().ease('linear').duration(animationStep)
                    .attr('cx', function(d) { return d.x; })
                    .attr('cy', function(d) { return d.y; });

                
                link.transition().ease('linear').duration(animationStep)
                    .attr('x1', function(d) { return d.source.x; })
                    .attr('y1', function(d) { return d.source.y; })
                    .attr('x2', function(d) { return d.target.x; })
                    .attr('y2', function(d) { return d.target.y; });

                force.stop();

                if (animating) {
                    setTimeout(
                        function() { force.start(); },
                        animationStep
                    );
                }

            });

            d3.select('#advance').on('click', force.start);

            // When the user clicks on the "Play" button, we're
            // going to run the force layout until it concludes.

            d3.select('#slow').on('click', function() {

                // Since the buttons don't have any effect any more,
                // disable them.

                d3.selectAll('button').attr('disabled','disabled');

                // Indicate that the animation is in progress.

                animating = true;

                // Get the animation rolling

                force.start();

            });

        </script>
</html>
